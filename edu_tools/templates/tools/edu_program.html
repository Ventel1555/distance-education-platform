{% extends 'base.html' %}

{% block content %}
    <h1>Изменение программы</h1>

     <!-- url 'add_lesson'  -->
    <form method="POST" action="#">
        {% csrf_token %}
        <div class="form-group">
            <label for="lesson_title">Название урока:</label>
            <input type="text" class="form-control" id="lesson_title" name="lesson_title">
        </div>
        
        <div class="form-group">
            <label for="lesson_content">Содержание урока:</label>
            <textarea class="form-control" id="lesson_content" name="lesson_content" rows="4"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Добавить урок</button>
    </form>
    
    <!-- url 'delete_program' -->
    {% if is_admin %}
        <form method="POST" action="#">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить всю учебную программу</button>
        </form>
    {% endif %}
    
{% endblock content %}
